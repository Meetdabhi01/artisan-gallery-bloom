name: React CI/CD

on:
  push:
    branches:
      - main # change if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout source code
        uses: actions/checkout@v3

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install

      - name: üõ†Ô∏è Build React App (Vite)
        run: npm run build

      - name: üîç Get Commit Message
        id: get_commit
        run: echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT

      - name: üßº Sanitize commit message
        id: sanitize
        run: |
          RAW_NAME="${{ steps.get_commit.outputs.message }}"
          SAFE_NAME=$(echo "$RAW_NAME" | tr -cd '[:alnum:]-_')
          echo "folder=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: üóÇÔ∏è Move build to builds/<commit-name>
        run: |
          mkdir -p builds
          mv dist "builds/${{ steps.sanitize.outputs.folder }}"

      - name: üöÄ Commit and Push build folder
        env:
          DEPLOY_TOKEN: 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
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${DEPLOY_TOKEN}@github.com/${{ github.repository }}

          git add builds/
          git commit -m "Add build for: ${{ steps.get_commit.outputs.message }}" || echo "No changes to commit"
          git push origin HEAD
