name: React CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # required if you need full history
          persist-credentials: true # ensure GitHub token stays
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build React App (Vite)
        run: npm run build

      - name: ğŸ” Get Commit Message
        id: get_commit
        run: echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT

      - name: ğŸ§¼ Sanitize commit message
        id: sanitize
        run: |
          RAW_NAME="${{ steps.get_commit.outputs.message }}"
          SAFE_NAME=$(echo "$RAW_NAME" | tr -cd '[:alnum:]-_')
          echo "folder=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: ğŸ•µï¸ Show builds folder content
        run: |
          ls -R builds

      - name: ğŸ—‚ï¸ Move build to builds/<commit-name>
        run: |
          mkdir -p builds
          COMMIT_NAME=$(echo "${{ steps.get_commit.outputs.message }}" | tr -cd '[:alnum:]_-')
          echo "Using folder name: $COMMIT_NAME"
          mv dist "builds/$COMMIT_NAME"
          ls -R builds

      - name: ğŸ§ª Check token length
        run: echo "Length ${#DEPLOY_TOKEN}"
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

      - name: ğŸš€ Commit and Push build folder
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add builds/
          git commit -m "Add build for: ${{ steps.get_commit.outputs.message }}" || echo "No changes to commit"
          git push

      - name: ğŸ“‚ Show Git Status
        run: |
          git status
          git log -1
